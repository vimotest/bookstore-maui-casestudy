name: .NET Build and Test

on:
  push:
    branches: [ main, fix*, feature/* ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/Directory.Packages.props
            global.json

      - name: Cache MAUI workloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.dotnet/packs
            ~/.dotnet/sdk-manifests
            ~/.dotnet/workloadinstall
            ~/.dotnet/workloadmanifests
            ~/.dotnet/workloadpacks
            ~/.dotnet/workloadmetadata
          key: ${{ runner.os }}-maui-${{ hashFiles('BookStore.App/BookStore.App.csproj') }}
          restore-keys: |
            ${{ runner.os }}-maui-

      - name: Install MAUI Android workload
        run: dotnet workload install maui-android --skip-manifest-update

      - name: Restore dependencies
        run: dotnet restore BookStore.sln

      - name: Build Android head
        run: dotnet build BookStore.App/BookStore.App.csproj --configuration Debug -f net9.0-android --no-restore

      - name: Run tests
        run: dotnet test BookStore.Tests/BookStore.Tests.csproj --configuration Debug --no-restore
